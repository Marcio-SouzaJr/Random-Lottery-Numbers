 <title>Random Number Project</title>

<body>
 <nav>
  <div class="nav-center">
    <h4>Random Numbers Generator</h4>
    <ul class="nav-links">
     <li>
      <a href="Lotto.html">Lotto</a>
     </li>
    </ul>
  </div>
 </nav> 
 <main>
   <div class="container">
     <h2>Numbers: <span id="numbers" class="numbers">click below</span></h2>
     <!--Numers selectors-->
     <!--form-->
     <div class="container form">
       <form action="">
         <label for="number"> set how many numbers you need(min=1, max=12)</label>
         <input type="number" name="number" value="6" min="1" max="12" autofocus id="choice">
         <br>
        <label for="number"> max value of number(min=1, max=200)</label>
        <input type="number" name="number" value="60" min="1" max="200" autofocus id="max">
       </form>
     </div>
     <!--btn-->
   <button class="btn btn-hero" id="btn">
    click me!
   </button>
  </div>
 </main>
 <script src="Lotto.js"></script>

</body>
</html>
